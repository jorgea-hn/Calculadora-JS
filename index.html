<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/ledfont-sharp" type="text/css"/>
</head>
<body>
    <div id="container">
        <div id="output"></div>
        <div id="container_button">
            <div id="c">C</div>
            <div id="del">Del</div>
            <div id="color">Color</div>
            <div id="on_off">On</div>

            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="/"> / </div>

            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="x"> * </div>

            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="-"> - </div>

            <div id="0">0</div>
            <div id=".">.</div>
            <div id="=">=</div>
            <div id="+"> + </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
